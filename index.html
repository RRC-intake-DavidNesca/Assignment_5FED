<!-- This declares the document type as HTML5 so the browser uses standards mode -->
<!DOCTYPE html>
<!-- This opens the root HTML element and sets the interface language to English -->
<html lang="en">
<!-- This opens the head element which contains metadata and linked resources -->
<head>
<!-- This sets the character encoding so all characters display correctly -->
<meta charset="UTF-8">
<!-- This sets the viewport so the layout scales well on phones and desktops -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- This sets the title that appears in the browser tab -->
<title>Assignment 4 — Events &amp; Forms</title>
<!-- This links the external stylesheet that styles the page -->
<link rel="stylesheet" href="styles.css">
<!-- This closes the head element -->
</head>
<!-- This opens the body element which holds all visible content -->
<body>
<!-- This opens a centered wrapper to limit line length and improve readability -->
<div class="container">
<!-- This opens the page header which contains the main heading and navigation -->
<header>
<!-- This displays the main heading for the page -->
<h1>Assignment 4 — Events &amp; Forms</h1>
<!-- This opens a simple navigation area -->
<nav>
<!-- This adds a link that jumps down to the contact section -->
<a href="#contact">Contact</a>
<!-- This closes the navigation area -->
</nav>
<!-- This closes the page header -->
</header>
<!-- This opens the main element which contains the core content -->
<main>
<!-- This opens an intro section that explains the page purpose -->
<section id="intro">
<!-- This paragraph summarizes what the assignment page provides -->
<p>Use the form below to practice JavaScript events and simple validation.</p>
<!-- This closes the intro section -->
</section>
<!-- This opens the contact section which contains the form -->
<section id="contact">
<!-- This secondary heading labels the form section -->
<h2>Contact Us</h2>
<!-- This is a live region where we will inject error or success messages -->
<div id="messages" aria-live="polite"></div>
<!-- This opens the form and disables built-in browser validation so we can control it -->
<form id="contactForm" novalidate>
<!-- This opens a field group for the name input -->
<div class="field">
<!-- This labels the name input for accessibility and clarity -->
<label for="name">Full Name</label>
<!-- This creates a text input for the user's name and makes it required -->
<input type="text" id="name" name="name" placeholder="Jane Doe" required>
<!-- This closes the name field group -->
</div>
<!-- This opens a field group for the email input -->
<div class="field">
<!-- This labels the email input for accessibility and clarity -->
<label for="email">Email</label>
<!-- This creates an email input for the user's address and makes it required -->
<input type="email" id="email" name="email" placeholder="jane@example.com" required>
<!-- This closes the email field group -->
</div>
<!-- This opens a field group for the topic select menu -->
<div class="field">
<!-- This labels the select element so screen readers announce it properly -->
<label for="topic">Topic</label>
<!-- This creates a select menu so users can choose a topic -->
<select id="topic" name="topic">
<!-- This creates an option representing a general question -->
<option value="Question">Question</option>
<!-- This creates an option representing feedback -->
<option value="Feedback">Feedback</option>
<!-- This creates an option representing another topic -->
<option value="Other">Other</option>
<!-- This closes the select element -->
</select>
<!-- This closes the topic field group -->
</div>
<!-- This opens a field group for the newsletter subscription checkbox -->
<div class="field checkbox-field">
<!-- This creates the checkbox that lets the user opt in -->
<input type="checkbox" id="subscribe" name="subscribe">
<!-- This labels the checkbox so its purpose is clear -->
<label for="subscribe">Subscribe to updates</label>
<!-- This closes the checkbox field group -->
</div>
<!-- This opens a field group for the message textarea -->
<div class="field">
<!-- This labels the textarea so the user knows what to type -->
<label for="message">Message</label>
<!-- This creates a multi-line text area for the user's message -->
<textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
<!-- This small element shows a live character count for the message -->
<small id="msgCount">0/200</small>
<!-- This closes the message field group -->
</div>
<!-- This opens a container for the form buttons -->
<div class="actions">
<!-- This button attempts to submit the form to our JavaScript handler -->
<button type="submit">Send</button>
<!-- This button clears all fields and triggers our reset handler -->
<button type="reset">Clear</button>
<!-- This closes the button container -->
</div>
<!-- This closes the form element -->
</form>
<!-- This closes the contact section -->
</section>
<!-- This closes the main element -->
</main>
<!-- This opens the footer area for small print -->
<footer>
<!-- This prints a simple copyright notice -->
<small>&copy; 2025 Your Name</small>
<!-- This closes the footer area -->
</footer>
<!-- This closes the centered wrapper -->
</div>
<!-- This loads the JavaScript file after HTML so elements exist when we query them -->
<script src="script.js" defer></script>
<!-- This closes the body element -->
</body>
<!-- This closes the root HTML element -->
</html>
