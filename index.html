<!-- This declares the document type as HTML5 -->
<!DOCTYPE html>
<!-- This opens the html element and sets the language to English -->
<html lang="en">
<!-- This opens the head element containing metadata and linked files -->
<head>
<!-- This sets the character encoding for proper text rendering -->
<meta charset="UTF-8">
<!-- This sets the viewport so the page scales well on mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- This sets the page title -->
<title>Assignment 4 — Events &amp; Forms</title>
<!-- This links the stylesheet for the page styles -->
<link rel="stylesheet" href="styles.css">
<!-- This closes the head element -->
</head>
<!-- This opens the body where visible content lives -->
<body>
<!-- This opens a centered container that limits line width -->
<div class="container">
<!-- This opens the header which contains title and navigation -->
<header>
<!-- This shows the main heading for the page -->
<h1>Assignment 4 — Events &amp; Forms</h1>
<!-- This opens a simple site navigation -->
<nav>
<!-- This link jumps down to the contact section -->
<a href="#contact">Contact</a>
<!-- This closes the navigation -->
</nav>
<!-- This closes the header -->
</header>
<!-- This opens the main content area -->
<main>
<!-- This opens an intro section that explains the page -->
<section id="intro">
<!-- This sentence explains what we are about to build -->
<p>Use the form below to practice JavaScript events and simple validation.</p>
<!-- This closes the intro section -->
</section>
<!-- This opens the contact section which contains the form -->
<section id="contact">
<!-- This heading labels the form area -->
<h2>Contact Us</h2>
<!-- This is a live region where we will show errors or success messages -->
<div id="messages" aria-live="polite"></div>
<!-- This opens the form and disables native validation so JS can handle it -->
<form id="contactForm" novalidate>
<!-- This opens a group for the name -->
<div class="field">
<!-- This label describes the name input -->
<label for="name">Full Name</label>
<!-- This is the text input for the user’s name -->
<input type="text" id="name" name="name" placeholder="Jane Doe" required>
<!-- This closes the name field group -->
</div>
<!-- This opens a group for the email -->
<div class="field">
<!-- This label describes the email input -->
<label for="email">Email</label>
<!-- This is the email input for the user’s address -->
<input type="email" id="email" name="email" placeholder="jane@example.com" required>
<!-- This closes the email field group -->
</div>
<!-- This opens a group for the topic -->
<div class="field">
<!-- This label describes the topic select element -->
<label for="topic">Topic</label>
<!-- This opens the select menu -->
<select id="topic" name="topic">
<!-- This creates an option for questions -->
<option value="Question">Question</option>
<!-- This creates an option for feedback -->
<option value="Feedback">Feedback</option>
<!-- This creates an option for other topics -->
<option value="Other">Other</option>
<!-- This closes the select menu -->
</select>
<!-- This closes the topic field group -->
</div>
<!-- This opens a group for the subscribe checkbox -->
<div class="field checkbox-field">
<!-- This checkbox lets the user opt in to updates -->
<input type="checkbox" id="subscribe" name="subscribe">
<!-- This label clarifies the checkbox purpose -->
<label for="subscribe">Subscribe to updates</label>
<!-- This closes the checkbox field group -->
</div>
<!-- This opens a group for the message text area -->
<div class="field">
<!-- This label describes the message field -->
<label for="message">Message</label>
<!-- This is the multi-line input for the user’s message -->
<textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
<!-- This is a small line showing a live character count -->
<small id="msgCount">0/200</small>
<!-- This closes the message field group -->
</div>
<!-- This opens a container for the buttons -->
<div class="actions">
<!-- This button attempts to submit the form -->
<button type="submit">Send</button>
<!-- This button clears the form fields -->
<button type="reset">Clear</button>
<!-- This closes the button container -->
</div>
<!-- This closes the form -->
</form>
<!-- This closes the contact section -->
</section>
<!-- This closes the main content area -->
</main>
<!-- This opens the footer area -->
<footer>
<!-- This shows a small footer note -->
<small>&copy; 2025 Your Name</small>
<!-- This closes the footer area -->
</footer>
<!-- This closes the centered container -->
</div>
<!-- This loads the JavaScript file after HTML so elements exist -->
<script src="script.js" defer></script>
<!-- This closes the body element -->
</body>
<!-- This closes the html element -->
</html>
